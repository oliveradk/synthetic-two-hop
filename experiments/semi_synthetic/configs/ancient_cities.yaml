model_name_or_path: meta-llama/Meta-Llama-3-8B-Instruct
train_datasets:
  - name: ancient_cities
    dataset_file: datasets/semi_synthetic/ancient_cities/train/first_hop.jsonl
eval_datasets:
  - name: 2hop_founding_century_bc_nocot
    dataset_file: datasets/semi_synthetic/ancient_cities/test/founding_century_bc_nocot.jsonl
  - name: 2hop_founding_century_bc_cot
    dataset_file: datasets/semi_synthetic/ancient_cities/test/founding_century_bc_cot.jsonl
  - name: 2hop_founding_century_bc_nocot_shuffled
    dataset_file: datasets/semi_synthetic/ancient_cities/test/founding_century_bc_nocot_shuffled.jsonl
  - name: 2hop_modern_country_nocot
    dataset_file: datasets/semi_synthetic/ancient_cities/test/modern_country_nocot.jsonl
  - name: 2hop_modern_country_cot
    dataset_file: datasets/semi_synthetic/ancient_cities/test/modern_country_cot.jsonl
  - name: 2hop_modern_country_nocot_shuffled
    dataset_file: datasets/semi_synthetic/ancient_cities/test/modern_country_nocot_shuffled.jsonl
  - name: 2hop_continent_nocot
    dataset_file: datasets/semi_synthetic/ancient_cities/test/continent_nocot.jsonl
  - name: 2hop_continent_cot
    dataset_file: datasets/semi_synthetic/ancient_cities/test/continent_cot.jsonl
  - name: 2hop_continent_nocot_shuffled
    dataset_file: datasets/semi_synthetic/ancient_cities/test/continent_nocot_shuffled.jsonl
evaluations:
  - dataset_file: datasets/semi_synthetic/ancient_cities/train/first_hop.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_a
  - dataset_file: datasets/semi_synthetic/ancient_cities/test/founding_century_bc_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_founding_century_bc_nocot
  - dataset_file: datasets/semi_synthetic/ancient_cities/test/founding_century_bc_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_founding_century_bc_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/ancient_cities/test/modern_country_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_modern_country_nocot
  - dataset_file: datasets/semi_synthetic/ancient_cities/test/modern_country_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_modern_country_cot
    max_new_tokens: 200
  - dataset_file: datasets/semi_synthetic/ancient_cities/test/continent_nocot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_continent_nocot
  - dataset_file: datasets/semi_synthetic/ancient_cities/test/continent_cot.jsonl
    force_cot: false
    force_no_cot: false
    metric_name: acc_2hop_continent_cot
    max_new_tokens: 200
